      <h3>2.9 Testing</h3>

<p>Test if <code>number</code> is divisible by <code>3</code>, <code>5</code> and <code>7</code>. For example <code>105</code> is divisible by <code>3</code>, <code>5</code> and <code>7</code>, but <code>120</code> is divisible only by <code>3</code> and <code>5</code> but not by <code>7</code>. If <code>number</code> is divisible by <code>3</code>, <code>5</code> and <code>7</code> print <code>number is divisible by 3, 5 and 7</code> otherwise print <code>number is not divisible by 3, 5 and 7</code>.</p>
