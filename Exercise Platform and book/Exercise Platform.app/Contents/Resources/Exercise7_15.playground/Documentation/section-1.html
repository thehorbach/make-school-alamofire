<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Section 1</title>
  <meta id="xcode-display" name="xcode-display" content="render">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="bottom.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="prism.css">
  <script language="javascript" type="text/javascript" src="jquery.js"></script>
  <script language="javascript" type="text/javascript" src="bottomSection.js"></script>
  <script language="javascript" type="text/javascript" src="bootstrap.js"></script>
  <script language="javascript" type="text/javascript" src="prism.js"></script>
</head>
<body>

<input id="exerciseId" type="hidden" value="15">
<input id="chapterId" type="hidden" value="7">

<!-- CONTENT -->
<div class="content-wrapper">
  <section class="section">

    <button id="submit" class="btn btn-success btn-sm general" onclick="submit()">Submit</button>
    
    <span id="ajax-loading">
    </span> 

    <button id="nextExercise" class="btn btn-success btn-sm general" onclick="nextExercise()" style="display:none;">Next Exercise</button>

        
    <button class="btn btn-primary general" type="button" data-toggle="collapse" data-target="#hint0Collapse" aria-expanded="false" aria-controls="hint0Collapse">
      
      Hint
      
      </button>
    

    
    <button id="openPDF" class="btn btn-primary btn-sm general" onclick="openPDF()">View Chapter Theory</button>

      
    <div class="collapse" id="hint0Collapse">
      <div class="well">
        <p>
        <p>You&#39;ll have to get the last element from the stack for the <code>top</code> operation.</p>

        </p>
      </div>
    </div>
      

    

    
    <hr/>
    
    
        <button class="btn btn-info general" type="button" data-toggle="collapse" data-target="#function0Collapse" aria-expanded="false" aria-controls="function0Collapse">
        Push Function Definition
        </button>
    
        <button class="btn btn-info general" type="button" data-toggle="collapse" data-target="#function1Collapse" aria-expanded="false" aria-controls="function1Collapse">
        Top Function Definition
        </button>
    
        <button class="btn btn-info general" type="button" data-toggle="collapse" data-target="#function2Collapse" aria-expanded="false" aria-controls="function2Collapse">
        Pop Function Definition
        </button>
    

      
    <div class="collapse unselectable" id="function0Collapse">
      <div class="well">
        <pre><code class="code-example language-swift">func push(number: Int, inout _ stack: [Int])
</code></pre>

      </div>
    </div>
      
    <div class="collapse unselectable" id="function1Collapse">
      <div class="well">
        <pre><code class="code-example language-swift">func top(stack: [Int]) -> Int?
</code></pre>

      </div>
    </div>
      
    <div class="collapse unselectable" id="function2Collapse">
      <div class="well">
        <pre><code class="code-example language-swift">func pop(inout stack: [Int]) -> Int?
</code></pre>

      </div>
    </div>
      
  
    <div id="alert">
    </div>
  

    <div id="resultDiv">
 
    </div>

  </section>
</div>
<!-- CONTENT -->

</body>
</html>
