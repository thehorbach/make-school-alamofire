      <h3>9.7 For each</h3>

<p>Implement a function <code>forEach(array: [Int], _ closure: Int -&gt; ())</code> that takes an array of integers and a closure and runs the closure for each element of the array.</p>

<h5>Example Usage</h5>
<pre><code class="code-example language-swift">var array = [1,2,3,4]
forEach(array) {
    print($0 + 1)
}
// This will be printed:
// 2
// 3
// 4
// 5
</code></pre>
