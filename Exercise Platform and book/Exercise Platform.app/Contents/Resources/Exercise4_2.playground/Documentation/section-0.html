      <h3>4.2 Squares</h3>

<p>Print the first <code>N</code> square numbers. A square number, also called perfect square, is an integer that is obtained by squaring some other integer; in other words, it is the product of some integer with itself (ex. <code>1</code>, <code>4</code> = <code>2</code> * <code>2</code>, <code>9</code> = <code>3</code> * <code>3</code> ...).</p>
