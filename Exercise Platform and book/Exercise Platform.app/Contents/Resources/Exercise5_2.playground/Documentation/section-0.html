      <h3>5.2 Sum</h3>

<p>You are given two numbers <code>a</code> and <code>b</code>. Compute the sum of <code>a</code> and <code>b</code> and create a string stored in a variable named <code>formattedSum</code> that contains the <code>sum</code> written like bellow:</p>

<pre><code>For a = 2 and b = 5

"2 + 5 = 7"

For a = 12 and b = 19

"12 + 19 = 31"
</code></pre>
