      <h3>4.12 Fibonacci</h3>

<p>Write a program that prints the first <code>N</code> Fibonacci numbers. The first two Fibonacci numbers are <code>1</code>, the rest of the elements are the sum of the previous two. The first seven numbers are <code>1</code>, <code>1</code>, <code>2</code>, <code>3</code>, <code>5</code>, <code>8</code> and <code>13</code>.</p>
