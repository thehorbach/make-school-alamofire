<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Section 1</title>
  <meta id="xcode-display" name="xcode-display" content="render">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="bottom.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="prism.css">
  <script language="javascript" type="text/javascript" src="jquery.js"></script>
  <script language="javascript" type="text/javascript" src="bottomSection.js"></script>
  <script language="javascript" type="text/javascript" src="bootstrap.js"></script>
  <script language="javascript" type="text/javascript" src="prism.js"></script>
</head>
<body>

<input id="exerciseId" type="hidden" value="12">
<input id="chapterId" type="hidden" value="4">

<!-- CONTENT -->
<div class="content-wrapper">
  <section class="section">

    <button id="submit" class="btn btn-success btn-sm general" onclick="submit()">Submit</button>
    
    <span id="ajax-loading">
    </span> 

    <button id="nextExercise" class="btn btn-success btn-sm general" onclick="nextExercise()" style="display:none;">Next Exercise</button>

        
    <button class="btn btn-primary general" type="button" data-toggle="collapse" data-target="#hint0Collapse" aria-expanded="false" aria-controls="hint0Collapse">
      
      Hint
      
      </button>
    

    
    <button class="btn btn-primary general" type="button" data-toggle="collapse" data-target="#examplesCollapse" aria-expanded="false" aria-controls="examplesCollapse">
    
    Examples
    
    </button>
    
    <button id="openPDF" class="btn btn-primary btn-sm general" onclick="openPDF()">View Chapter Theory</button>

      
    <div class="collapse" id="hint0Collapse">
      <div class="well">
        <p>
        <p>Use two variables <code>a = 1</code> and <code>b = 0</code>. At each step <code>a</code> should be the <em>i</em>-th Fibonacci number, and <code>b</code> the <em>i-1</em>-th. </p>

        </p>
      </div>
    </div>
      

    

    <div class="collapse" id="examplesCollapse">
      <div class="well example-well ">
        <table class="table table-collapsed table-bordered">
          <thead>
            
            <th>Input</th>
            
            <th>Output</th>
            
          </thead>
          
          <tr>
            
            
            <td class="code-td"><pre><code class="code-example language-swift">var N = 3
</code></pre>
</td>
            
            
            
            <td class="monospace-td"><pre><code>1
1
2
</code></pre>
</td>
            
            
          </tr>
          
          <tr>
            
            
            <td class="code-td"><pre><code class="code-example language-swift">var N = 6
</code></pre>
</td>
            
            
            
            <td class="monospace-td"><pre><code>1
1
2
3
5
8
</code></pre>
</td>
            
            
          </tr>
          
        </table>
      </div>
    </div>
    

    
    

      
  
    <div id="alert">
    </div>
  

    <div id="resultDiv">
 
    </div>

  </section>
</div>
<!-- CONTENT -->

</body>
</html>
