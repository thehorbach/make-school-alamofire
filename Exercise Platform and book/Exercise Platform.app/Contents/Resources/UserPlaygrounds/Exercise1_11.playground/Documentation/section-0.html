      <h3>1.11 Boys and Girls</h3>

<p>A class consists of <code>numberOfBoys</code> boys and <code>numberOfGirls</code> girls.<br>
Print the percentage of boys in the class followed by the percentage of girls in the class. The percentage should be printed rounded down to the nearest integer.   For example <code>33.333333333333</code> will be printed as <code>33</code>.</p>
