      </button>
    

    
    <button id="openPDF" class="btn btn-primary btn-sm general" onclick="openPDF()">View Chapter Theory</button>

      
    <div class="collapse" id="hint0Collapse">
      <div class="well">
        <p>
        <p>The number of seconds in a year is 365 times the number of seconds in a day.<br>
The number of seconds in a day is 24 times the number of seconds in a hour.<br>
The number of seconds in a hour is 60 times the number of seconds in a minute, which is 60. </p>

        </p>
      </div>
    </div>
